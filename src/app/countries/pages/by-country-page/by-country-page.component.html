<h2>by Country</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- SearchBoxs -->
    <shared-search-box (onDebounce)="searchByCountry($event)" (onValue)="searchByCountry($event)" placeholder="Search by country..."></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-country-table [countries]="countries"></countries-country-table>
  </div>
</div>
